name: Copy mgerzabek/klartext theme folders to pragmaticag/extended

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Checkout mgerzabek/klartext
        uses: actions/checkout@v2
        with:
          path: klartext
          
      - name: Checkout pragmatiqu/extended
        uses: actions/checkout@v2
        with:
          repository: pragmatiqu/extended
          token: ${{ secrets.KLARTEXT_PAT }}
          path: extended
          
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
  
      - name: Install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          jekyll_src: klartext
      
      - name: Copy files & Commit changes (if anyâ€¦)
        run: |
          chmod +x ./klartext/.github/cc.sh
          ./klartext/.github/cc.sh
