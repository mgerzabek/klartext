{% if jekyll.environment == 'production' and site.gtm %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtm }}"></script>
<script>
  window['ga-disable-{{ site.gtm }}'] = window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1";
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.gtm }}');
</script>
{% endif %}
